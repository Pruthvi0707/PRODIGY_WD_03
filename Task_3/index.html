<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Tic-Tac-Toe</title>

<body>
    <h1>TIC-TAC-TOE</h1>

        <button class="cell" style="background-color:rgb(82, 241, 241);margin-left: 600%"></button>
        <button class="cell" style="background-color:rgb(82, 241, 241);margin-left: 600%;"></button>

        <button class="cell" style="background-color:rgb(82, 241, 241);margin-left: 600%;"></button>
        <button class="cell" style="background-color:rgb(82, 241, 241);margin-left: 600%;"></button>
        <button class="cell" style="background-color:rgb(82, 241, 241);margin-left: 600%;"></button>
    </div>
    <div id="status" style="color: green;">Player X's turn</div>
    <div><br></div>
    <button id="reset" style="background-color: red;">RESET</button>
    
    <script src="script.js"></script>

</html>
